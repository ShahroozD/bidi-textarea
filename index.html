<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Text Dir Area via CDN</title>
    <script type="module" src="./index.js"></script>

  </head>
  <body>
    <h3>custom bi direction textarea Box</h3>
    <bidi-textarea id="myEditor" placeholder="Type your message..."></bidi-textarea>

      <script>
          const el = document.getElementById('myEditor');

          window.addEventListener('DOMContentLoaded', () => {
            el.value = "Hello world\nسلام دنیا\nBonjour le monde";

            // Set cursor at character 6 (right after "Hello\n")
            el.focus();

            // Place caret after "Hello\n" (index 6)
            setTimeout(() => {
              el.setSelectionRange(6); // cursor after "Hello\n"
            }, 100);
          });  

          el.addEventListener('input', () => {
              console.log("Plain value:", el.value);
          });
      </script>
  </body>
</html>
